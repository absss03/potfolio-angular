<div class="container">
    <form name="editarFortaleza" #editarFortaleza="ngForm">
      <div class="form-group">
        <label for="fortaleza">Fortaleza</label>
        <textarea
          type="textarea"
          class="form-control"
          id="fortaleza"
          required
          [(ngModel)]="model.texto"
          name="fortaleza"
          #fortaleza="ngModel"
        ></textarea>
        <div [hidden]="fortaleza.valid || fortaleza.pristine" class="alert alert-danger">
          La Fortaleza es requerida
        </div>
        <hr>
        <div class="editar text-end">
          <button (click)="onSubmit()" type="submit" class="button" [disabled]="!editarFortaleza.form.valid">
            <fa-icon icon="floppy-disk" class="fa-solid fa-2xl"></fa-icon>
          </button>
          <button (click)="onCancel()" type="button" class="button">
            <fa-icon icon="square-xmark" class="fa-solid fa-2xl"></fa-icon>
          </button>
        </div>
      </div>
    </form>
  </div>
