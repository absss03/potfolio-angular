<div class="container">
    <form name="editarSkill" #editarSkill="ngForm">
      <div class="form-group">
        <label for="lenguaje">Lenguaje</label>
        <input
          type="text"
          class="form-control"
          id="lenguaje"
          required
          [(ngModel)]="model.lenguaje"
          name="lenguaje"
          #lenguaje="ngModel"
        />
        <div [hidden]="lenguaje.valid || lenguaje.pristine" class="alert alert-danger">
          El Lenguaje es requerido
        </div>
        <label for="porcentaje">Porcentaje</label>
        <input
          type="text"
          class="form-control"
          id="porcentaje"
          required
          [(ngModel)]="model.porcentaje"
          name="porcentaje"
          #porcentaje="ngModel"
          />
        <div [hidden]="porcentaje.valid || porcentaje.pristine" class="alert alert-danger">
          La Descripccion de la Formacion es requerida
        </div>
        <hr>
        <div class="editar text-end">
          <button (click)="onSubmit()" type="submit" class="button" [disabled]="!editarSkill.form.valid">
            <fa-icon icon="floppy-disk" class="fa-solid fa-2xl"></fa-icon>
          </button>
          <button (click)="onCancel()" type="button" class="button">
            <fa-icon icon="square-xmark" class="fa-solid fa-2xl"></fa-icon>
          </button>
        </div>
      </div>
    </form>
  </div>
