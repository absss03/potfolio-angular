<section id="skills">
    <div class="skills text-left">
        <div class="row row-cols-2">
            <div class="col-5">
                <h2>Mis fortalezas</h2>
                <div *ngFor="let fortaleza of fortalezas">
                    <span class="para">{{fortaleza.texto}}</span>
                    <div *ngIf="esUsuario" class="editar text-end">
                        <i class="fa-solid fa-pen-to-square fa-lg"></i>
                        <i class="fa-solid fa-xmark fa-lg m-2"></i>
                        <i class="fa-solid fa-plus fa-lg"></i>
                    </div>
                </div>
            </div>
            <div class="col-7">
                <h2>Mi Stack</h2>
                <div *ngFor="let stack of stacks">
                    <div class="barra-progreso" >
                        <span class="titulo">{{stack.lenguaje}}</span>
                        <div class="progress m-1" style="max-width: 100%">
                            <div class="progress-bar progress-bar"
                                [style.width]="stack.porcentaje"> {{stack.porcentaje}}
                            </div>
                        </div>
                        <div *ngIf="esUsuario" class="editar text-end">
                            <i class="fa-solid fa-pen-to-square fa-lg"></i>
                            <i class="fa-solid fa-xmark fa-lg m-2"></i>
                            <i class="fa-solid fa-plus fa-lg"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
