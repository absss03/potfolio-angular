<div class="container">
  <form name="editarBanner" #editarBanner="ngForm">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input
        type="text"
        class="form-control"
        id="nombre"
        required
        [(ngModel)]="model.nombre"
        name="nombre"
        #nombre="ngModel"
      />
      <div [hidden]="nombre.valid || nombre.pristine" class="alert alert-danger">
        El Nombre es requerido
      </div>
      <label for="apellido">Apellido</label>
      <input
        type="text"
        class="form-control"
        id="apellido"
        required
        [(ngModel)]="model.apellido"
        name="apellido"
        #apellido="ngModel"
        />
      <div [hidden]="apellido.valid || apellido.pristine" class="alert alert-danger">
        El Apellido es requerido
      </div>
      <label for="titulos">Titulos</label>
      <input
        type="text"
        class="form-control"
        id="titulos"
        required
        [(ngModel)]="model.titulo"
        name="titulos"
        #titulos="ngModel"
        />
      <hr>
      <div class="editar text-end">
        <button (click)="onSubmit()" type="submit" class="button" [disabled]="!editarBanner.form.valid">
          <fa-icon icon="floppy-disk" class="fa-solid fa-2xl"></fa-icon>
        </button>
        <button (click)="onCancel()" type="button" class="button">
          <fa-icon icon="square-xmark" class="fa-solid fa-2xl"></fa-icon>
        </button>
      </div>
    </div>
  </form>
</div>
